<div>
    <input [(ngModel)]="newAppointmentTitle" placeholder="Appointment description" style="margin-right: 10px;">
    <input [(ngModel)]="newAppointmentDate" type="date" placeholder="Appointment date" style="margin-right: 10px;">
    <button (click)="addAppointment()">Add</button>
</div>
<div>
    <table class="appontment-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Use *ngFor to loop through appointments and display them -->
            <tr *ngFor="let appointment of appointments">
                <td>{{ appointment.title }}</td>
                <td>{{ appointment.date | date:'shortDate' }}</td>
            </tr>
        </tbody>
    </table>

    <ul>
        <li *ngFor="let appointment of appointments">
            {{appointment.id}} {{appointment.title}} {{appointment.date |date:'dd.MM.yyyy'}}
        </li>
    </ul>
</div>
